name: ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4    
    - name: set up ruby & gems
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true 
    - name: run tests & lint
      run: bundle exec rake
